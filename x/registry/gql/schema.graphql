type Resource {
  id: String!
  type: String!
  owner: Owner!
  systemAttributes: String
  attributes: String
  links: [Link!]
}

type Owner {
  id: String
  address: String
}

type Link {
  id: String!
  attributes: String
}

type Coin {
  denom: String!
  amount: Int!
}

type Account {
  address: String!
  pubKey: String
  num: Int!
  seq: Int!
  coins: [Coin!]
}

type Query {

  getAccount(address: String!): Account

  getResource(id: String!): Resource

  listResources: [Resource]

}
