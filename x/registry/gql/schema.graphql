type Resource {
  id: String!
  type: String!
  owner: Owner!
  systemAttributes: String
  attributes: String
  links: [Link!]
}

type Owner {
  id: String
  address: String
}

type Link {
  id: String!
  attributes: String
}

type Query {

  getResource(id: String!): Resource

  listResources: [Resource]
}
