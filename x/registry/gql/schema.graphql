type Resource {
  id: String!
  type: String!
  owner: Owner!
  systemAttributes: String
  attributes: String
  links: [Link!]
}

type Owner {
  id: String
  address: String
}

type Link {
  id: String!
  attributes: String
}

type Coin {
  denom: String!
  amount: Int!
}

type Account {
  address: String!
  pubKey: String
  num: Int!
  seq: Int!
  coins: [Coin!]
}

type Invitable implements Resource {
  dsinvite: String
}

type Pseudonym implements Invitable {
  name: String!
}

type Bot implements Invitable {
  name: String!
}

type Query {

  getAccounts(addresses: [String!]): [Account]

  getResources(ids: [String!]): [Resource]

  getBots(name: [String!]): [Bot]

  getPseudonyms(name: [String!]): [Pseudonym]

  listResources: [Resource]

}

type Mutation {

  # Tx methods roughly correspond to those in https://github.com/tendermint/tendermint/blob/master/rpc/core/mempool.go
  broadcastTxCommit(tx: String!): String
}
